<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <title>Gerador de Conselhos</title>
</head>

<body>

    <main class="conteiner">
        <section class="gerador-de-conselhos">

            <div class="conselho">
                <h2 class="titulo-do-conselho">advice #117</h2>
                <p class="informacao-do-conselho">"It is easy to sit up and take notice, what's difficult is getting up
                    and taking action."</p>
            </div>

            <div class="btn-gerador-de-conselhos">
                <img class="linha-btn" src="src/img/pattern-divider-desktop.svg"
                    alt="imagem da linha que divide o botão do conselho gerado">

                <button class="btn" type="button">
                    <img src="src/img/icon-dice.svg" alt="Imagem do botão para gerar conselhos">
                </button>
            </div>
            
        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
